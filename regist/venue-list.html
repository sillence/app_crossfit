<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>选择场馆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="../assets/style/weui.css"/>
    <link rel="stylesheet" href="../assets/style/weui2.css"/>
    <link rel="stylesheet" href="../assets/style/weui3.css"/>
    <link rel="stylesheet" href="../assets/style/jx-style.css"/>
    <link rel="stylesheet" href="../assets/style/style.css"/>
</head>
<body ontouchstart class="page-bg">
<div id="header" class="weui-header bg-white header-position-fixed weui-border-b">
    <div class="weui-header-left"><a href="registration.html" class="icon icon-109 f-black"></a></div>
    <h1 class="weui-header-title  f-black">选择场馆</h1>
    <div class="searchbar_wrap">
    </div>
</div>
<div class="content has-top-tab">
    <div id="none-venue-info" class=" hide">
        <div class="weui_msg_box">
            <p></i>没有找到相关场馆信息</p>
        </div>
    </div>
    <div id="venue-list" class="weui_cells " style="margin-top: 0">

        <div class="weui_cell">
            <div class="weui_cell_bd  weui_cell_primary">
                <p>场馆名称</p>
            </div>
            <div class="weui_cell_ft"></div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd  weui_cell_primary">
                <p>场馆名称</p>
            </div>
            <div class="weui_cell_ft"></div>
        </div>

    </div>
</div>
<script src="../assets/js/zepto.min.js"></script>

<script>
    $(function () {
        $('.searchbar_wrap').searchBar({
            cancelText: "取消",
            searchText: '关键字',
            onfocus: function (value) {
                $("#venue-list").hide();
            },
            onblur: function (value) {
                $("#venue-list").show();
                $("#none-venue-info").addClass("hide");
            },
            oninput: function (value) {

            },
            onsubmit: function (value) {
                if (value == "激想") {
                    $("#venue-list").show();
                } else {
                    $("#venue-list").hide();
                    $("#none-venue-info").removeClass("hide");
                }
            },
            oncancel: function () {
            },

            onclear: function () {

            }
        });
    });
</script>
</body>
</html>
