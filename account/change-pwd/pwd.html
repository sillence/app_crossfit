<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="../../assets/style/weui.css"/>
    <link rel="stylesheet" href="../../assets/style/weui2.css"/>
    <link rel="stylesheet" href="../../assets/style/weui3.css"/>
    <link rel="stylesheet" href="../../assets/style/jx-style.css"/>
    <link rel="stylesheet" href="../../assets/style/style.css"/>
</head>
<body ontouchstart class="page-bg">
<div class="weui-header bg-white header-position-fixed weui-border-b">
    <div class="weui-header-left"><a href="bind.html" class="icon icon-109 f-black"></a></div>
    <h1 class="weui-header-title  f-black">设置密码</h1>
</div>
<div class="content">
    <form class="" action="#" method="post">
        <div class="weui_cells bind_input">
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label"><span class="icon icon-31"></span>
                    </label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" id="pwd" name="pwd" placeholder="密码(Password)">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd">
                    <label class="weui_label"><span class="icon icon-31"></span>
                    </label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" id="repwd" name="repwd"
                           placeholder="重复密码(Repeat Password)">
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a href="success.html" class="jx_btn weui_btn_blue multi_line_btn" type="submit">
                <p class="big_title">修改密码 </p>
                <p class="small_title">Modify password</p>
            </a>
        </div>
    </form>

</div>
<div class="weui-footer weui-footer-fixed-bottom">
    <p class="weui-footer__text">遇到问题？请<a href="javascript:;" class="weui-footer-link">联系客服</a></p>
</div>
<script src="../../assets/js/zepto.min.js"></script>
<script src="../../assets/js/picker.js"></script>
<script src="../../assets/js/picker-city.js"></script>
<script src="../../assets/javascripts/app.js"></script>


</body>
</html>
