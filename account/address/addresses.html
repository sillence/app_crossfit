<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>收货地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="../../assets/style/weui.css"/>
    <link rel="stylesheet" href="../../assets/style/weui2.css"/>
    <link rel="stylesheet" href="../../assets/style/weui3.css"/>
    <link rel="stylesheet" href="../../assets/style/jx-style.css"/>
    <link rel="stylesheet" href="../../assets/style/style.css"/>
</head>
<body ontouchstart class="page-bg">
<div class="weui-header bg-white header-position-fixed weui-border-b">
    <div class="weui-header-left"><a href="../account.html" class="icon icon-109 icon-back"></a></div>
    <h1 class="weui-header-title  f-black">收货地址</h1>
</div>
<div class="content">
    <div class="jx_card">
        <div class="card-content weui-border-tb">
            <div class="card-content-inner">

                <div class="jx_media_bd">
                    <p><span>宋楠</span>,<span>13611823420</span></p>
                    <p>上海市浦东新区锦绣东路2777号</p>
                </div>
            </div>
        </div>
        <div class="card-footer ui-text-right">
            <div style="font-size: 0.92rem">
                <a href="address-edit.html"><span class="icon icon-115"
                                                  style="padding: 0.4rem;font-size: 1.17rem;"></span>编辑
                </a>
                <a href="javascript:;" class="del-address" id="del1"><span class="icon icon-26"
                                                                           style="padding: 0.4rem;font-size: 1.17rem;"></span>删除
                </a>
            </div>
        </div>
    </div>
</div>
<div class="weui_cells_title" style="height:45px;">&nbsp;</div>
<div class="tab-bottom jx-text-tab-bottom">
    <div class="weui_tabbar">
        <a href="./address-edit.html" class="weui_tabbar_item">
            <p class="weui_tabbar_label big_title">新增收货地址</p>
            <p class="weui_tabbar_label small_title">Add address</p>
        </a>
    </div>
</div>
<script src="../../assets/js/zepto.min.js"></script>
<script src="../../assets/js/picker.js"></script>
<script src="../../assets/javascripts/app.js"></script>
<script>
    $(document).on("click", ".del-address", function () {
        var id = $(this).attr("id");
        $.confirm("您确定要删除吗?", "确认删除?", function () {
            $("#" + id).parents(".jx_card").remove();
            console.log($(this));
            $.toast("删除成功!");
        }, function () {
            //取消操作
        });
    });

</script>
</body>
