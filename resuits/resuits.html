<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>成绩提交</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="../assets/style/weui.css"/>
    <link rel="stylesheet" href="../assets/style/weui2.css"/>
    <link rel="stylesheet" href="../assets/style/weui3.css"/>
    <link rel="stylesheet" href="../assets/style/style.css"/>

</head>
<body ontouchstart class="page-bg">
<div class="weui-header bg-white header-position-fixed weui-border-b">
    <div class="weui-header-left"><a href="../index.html" class="icon icon-109 icon-back"></a></div>
    <h1 class="weui-header-title  f-black">成绩提交</h1>
</div>
<div class="content">
    <div class="jx-cells weui_cells_title">当前项目名称 Current project name</div>
    <div class="jx-cells weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>地表强者（crossfit）</p>
            </div>
            <a href="../sports/sport.html" class="weui_cell_ft">
                <p>查看详情</p>
                <p class="small_title">
                    View details
                </p>
            </a>
        </div>
    </div>
    <div class="jx-cells weui_cells_title">成绩提交 Submission of results</div>
    <div class="jx-cells weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">时间:</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" value="" placeholder="请选择所用时长" value="" id="time">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">次数:</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入完成次数">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">视频地址链接:</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入视频地址链接">
            </div>
        </div>
    </div>
</div>
<div class="weui_cells_title" style="height:45px;">&nbsp;</div>
<div class="tab-bottom jx-text-tab-bottom">
    <div class="weui_tabbar">
        <a href="success.html" class="weui_tabbar_item">
            <p class="weui_tabbar_label big_title">提交成绩</p>
            <p class="weui_tabbar_label small_title">Submission of
                results</p>
        </a>
    </div>
</div>
<script src="../assets/js/zepto.min.js"></script>
<script src="../assets/js/picker.js"></script>
<script src="../assets/javascripts/app.js"></script>
<script>
    $("#time").picker({
        title: "所用时长",
        cols: [
            {
                textAlign: 'center',
                values: (function () {
                    var arr = [];
                    for (var i = 0; i <= 59; i++) {
                        arr.push((i < 10 ? '0' + i : i) + ' 分');
                    }
                    return arr;
                })()

            },
            {
                textAlign: 'center',
                values: (function () {
                    var arr = [];
                    for (var i = 0; i <= 30; i++) {
                        arr.push((i < 10 ? '0' + i : i) + ' 秒');
                    }
                    return arr;
                })(),
            }
        ]
    });
</script>
</body>
</html>
